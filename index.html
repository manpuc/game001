<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="srcFile\img\favicon.ico">
    <title>ぴたゲー</title>
    <meta name="description"  content="時間で遊ぶゲームです。">
</head>
<body>
    <!-- background="srcFile\img\blue-lake-star-trails-4k.jpg" style="background-size: cover;" -->
<!-- header -->
    <div class="header"></div>
<!-- main -->
    <div class="main">
        <h1>ぴったりとめるゲーム</h1>
        <div class="game">
            <h2 id="js-result">秒数を選択してください</h2>
            <button class="btn" id="js-btn" onclick="csb()">
                <p style="margin: 0px; padding: 0px;"></p >
                start
            </button>
        </div>
        <div class="setting">
            <form name="timeForm">
                <label>
                    <input type="radio" name="radio" value="5" onchange="timeSetBtn(this.value)" id="5sec" class="timeSet">
                    5秒
                </label>
                <label>
                    <input type="radio" name="radio" value="10" onchange="timeSetBtn(this.value)" id="10sec" class="timeSet">
                    10秒
                </label>
                <label>
                    <input type="radio" name="radio" value="15" onchange="timeSetBtn(this.value)" id="15sec" class="timeSet">
                    15秒
                </label>
            </form>
            <form name="lvlForm">
            <!--
                <label>
                    <input type="checkbox" id="countDownMode">
                    Countdown
                </label>
            -->
                <label class="lvlUpBtn">
                    Level
                    <input type="number" id="lvlUpBtn" min="1" max="50" value="1">
                    !!!
                </label>
            </form>
            <p id="timeLeft"></p>
        </div>
        <div class="timer" style="text-align: center;">
            <script type="text/javascript">
                var imgList = new Array(
                    "./srcFile/img/200w.gif",
                    "./srcFile/img/bongo-cat-cat-meme.gif",
                    "./srcFile/img/cat-space.gif",
                    "./srcFile/img/dancingCat.gif" );
                var selectNum = Math.floor(Math.random() * imgList.length);
                var output = "<img src=" + imgList[selectNum] + ">";
                document.write(output);
            </script>
            <p id="sec" style="color: #fff;"></p>
        </div>
        <div class="versionMark">
            <p>Var.1.3.4</p>
        </div>
    </div>
    
<!-- footer -->
    <div class="footer">
        <h1>
            <a href="#">Game001</a>
        </h1>
        <ul class="footerNav" style="list-style: none;">
            <li class="fontZoomIn">
                <a href="help.html">Help</a>
            </li>
            <li class="fontZoomIn">
                <a href="https://forms.gle/fWxFS7e5CVCbi8Bt6" target="_blank">Information</a>
            </li>
            <li class="fontZoomIn">
                <a href="https://github.com/manpuc/game001" target="_blank">GitHub</a>
            </li>
        </ul>
    </div>
<!-- javaScript -->
<script src="js/index.js">
</script>
<script src="js/clickSound.js">
</script>
</body>
</html>
